syntax = "proto3";

package perpdex.loan.v1;

import "amino/amino.proto";
import "gogoproto/gogo.proto";
import "perpdex/loan/v1/loan.proto";
import "perpdex/loan/v1/params.proto";

option go_package = "perpdex/x/loan/types";

// GenesisState defines the loan module's genesis state.
message GenesisState {
  // params defines all the parameters of the module.
  Params params = 1 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
  repeated Loan loan_list = 2 [(gogoproto.nullable) = false];
  uint64 loan_count = 3;
}
