syntax = "proto3";
package perpdex.market.module.v1;

import "cosmos/app/v1alpha1/module.proto";

option go_package = "github.com/cry2133/perpdex/x/market/types";

// Module is the config object for the module.
message Module {
  option (cosmos.app.v1alpha1.module) = {go_import: "github.com/cry2133/perpdex/x/market"};

  // authority defines the custom module authority.
  // If not set, defaults to the governance module.
  string authority = 1;
}
